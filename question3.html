<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="button" onclick="print()" value="Generate">

    <div id="list">

    </div>
</body>

<script>

    function print() {
        var arr=[]
        var i=0
        while(true){

            var number=window.prompt("Enter number, enter blank to cancel..")
            if(number==null||number===""||number==undefined)
            {
                break;
            }
            else{
                arr[i++] = parseInt(number)
            }
        }

        var output=""
        var logout=""
        var n=Math.max(...arr)
        console.log(n);
        for(var j=0;j<n;j++)
        {
          
            for(var k=0;k<arr.length;k++)
            {
                if(arr[k]>0)
                {
                    logout+="*"
                    output+="*"
                    arr[k]-=1
                }
		else {
                    output+= " ";
                }
            }
            logout+="\n"
            
        }
        console.log(logout);
        document.getElementById("list").innerHTML = output
    }
</script>

</html>
