<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <input type="button" onclick="strtoarray()" value="Generate">

    <ul id="list">

    </ul>
</body>

<script>

    function strtoarray()
    {
        var str= window.prompt("Enter String: ");
        var arr= str.split(' ')
        var ans=""
        for (var i=0;i<arr.length;i++)
        {
            ans+="<li>"+arr[i]+"</li>\n"
        }    
        document.getElementById("list").innerHTML=ans
    }
</script>
</html>
