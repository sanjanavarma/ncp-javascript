<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Display" onclick="displayGrades()">
</body>
<script>
    
    function displayGrades()
    {
        for(var a=60;a<100;a++)
        {
            console.log("For "+a+" the grade you receive is "+assignGrades(a));
        }
    }

    function assignGrades(mark)
    {
        if(mark<60)
        {
            return 'F'
        }
        else if(mark<70)
        {
            return 'E'
        }
        else if (mark < 80) {
            return 'D'
        }
        else if (mark < 85) {
            return 'C'
        }
        else if (mark < 90) {
            return 'B'
        }
        else if (mark < 100) {
            return 'A'
        }
        
    }
</script>
</html>
