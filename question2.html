<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <input type="button" onclick="input()" value="Click">
    <ul id="list">
    </ul>
</body>

<script>

    function input() {
        var n = parseInt(window.prompt("Enter number of elements"));
        var arr = []
        var ans = ""
        for (var i = 0; i < n ; i++) {
            arr[i]=window.prompt("Enter String")
        }
        arr= rev(arr)
        for (var i = 0; i < arr.length; i++) {
            ans += "<li>" + arr[i] + "</li>\n"
        }
        document.getElementById("list").innerHTML = ans
    }

    function rev(arr)
    {
        arr.sort().reverse()
        return arr
    }
</script>

</html>
